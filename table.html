<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <div>
        <table border="1" cellspacing="0" align="center" width="30%" bgcolor="solid green">
            <caption>Table Caption...</caption>
            
            <colgroup>
                <col bgcolor="green">
                <col>
                <col bgcolor="yellow">
            </colgroup>

            <tr>
                <th>Name</th><th>RollNo</th>
            </tr>
            <tr>
                <td align="center">Ashitosh</td><td align="center">116</td>
            </tr>
            <tr>
                <td align="center">Sanket</td><td align="center">102</td><td align="center">B.Tech</td>
            </tr>
            <tr>
                <td align="center">Chinmay</td><td align="center">120</td>
            </tr>
            

        </table>
    </div>
    <hr>
    <div>
        <table border="1" bgcolor="yellow" width="30%" cellspacing="0">
            <caption>rowspan and Colspan</caption>
            <tr>
                <th colspan="2">A</th><th>B</th>
            </tr>
            <tr>
                <td align="center">1</td><td align="center">2</td><td align="center">3</td>
            </tr>

            <tr>
                <td align="center">1</td><td align="center">2</td><td align="center" rowspan="2"></td>
            </tr>

            <tr>
                <td align="center">1</td><td align="center">2</td><td align="center"></td>
            </tr>

        </table>
    </div>
    
</body>
</html>
